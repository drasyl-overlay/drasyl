akka {
  loglevel = "DEBUG"
  actor {
    provider = city.sane.akka.p2p.P2PActorRefProvider
  }
  p2p {
    relay {
      url = "ws://localhost:22527/"

      # retry-index * retry-delay
      retry-delay = 1 s

      # max retries bofore resilient session closes
      max-retries = 4

      # after forget retry counter is reset
      forget-delay = 10 m
    }

    direct {
      port = 19199
      initial-peers = []
    }
  }
}

relay {
  external_ip = localhost
  port = 4343
  default_channel = default

  monitoring.enabled = false
  entrypoint = "wss://localhost:22527/"
  ssl.enabled = false
  ssl.protocols = ["TLSv1.3", "TLSv1.2"]
}
