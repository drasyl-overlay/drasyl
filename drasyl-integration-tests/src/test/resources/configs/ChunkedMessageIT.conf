drasyl {
  loglevel = "WARN"

  identity {
    proof-of-work = 6657650
    public-key = "023d34f317616c3bb0fa1e4b425e9419d1704ef57f6e53afe9790e00998134f5ff"
    private-key = "0c27af38c77f2cd5cc2a0ff5c461003a9c24beb955f316135d251ecaf4dda03f"
  }

  server {
    # Server should only be accessible locally
    bind-host = "127.0.0.1"
    # Take random port
    bind-port = 0
    # Low timeout value is required for faster timeout tests
    handshake-timeout = 5s
    # Enable encryption, so that this is also tested on the fly
    ssl.enabled = true
    # Low timeout/retry values are required for faster timeout tests
    idle.timeout = 0
    idle.retries = 0
  }

  super-peer {
    enabled = false
  }

  message {
    max-content-length = 100M
  }
}