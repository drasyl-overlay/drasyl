    idle.timeout = 1s
    idle.retries = 1
  }

  super-peer {
    endpoints = ["wss://127.0.0.1:22527"]
    retry-delays = [0s, 1s, 2s, 4s, 8s, 16s, 32s, 1m]
    idle.timeout = 1s
    idle.retries = 1
    public-key = "0234789936c7941f850c382ea9d14ecb0aad03b99a9e29a9c15b42f5f1b0c4cf3d"
  }
}