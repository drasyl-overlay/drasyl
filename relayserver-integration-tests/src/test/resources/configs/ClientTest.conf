relay {
  entrypoint = "wss://localhost:80"
  max_content_length = 1M
  default_channel = "default"
  default_future_timeout = 10 s
  max_handshake_timeout = 5 s
  max_hop_count = 20
  connection_tries = 3
  default_p2p_timeout = 1 s
  init_peer_list = []
  max_handoff_timeout = 30 s
  external_ip = "127.0.0.1"
  UID = "ClientTestRelayServerUID"
  msg_bucket_limit = 5000
  monitoring {
    enabled = false
    token = "changeMeWhenInProduction"
    port = 8080
    dead_clients_saving_time = 30 m
  }
  ssl {
    enabled = true
    protocols = ["TLSv1.3", "TLSv1.2"]
  }
  flush_buffer_size = 256
  idle {
    timeout = 1 s
    retries = 1
  }
}
